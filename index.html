<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "Stylesheet " href="style.css">
    <link rel = "Stylesheet " href="utils.css">
    <title>Calculate me! A Calculator made by me</title>
</head>
<body>

    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container  item-center flex flex-col m-auto"  >
    

        <div class="row">
            <input class="row-input" type="text">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button">/</button>
            <button class="button">AC</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>

        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">/</button>
            <button class="button equal">=</button>

        </div>
    </div>
    <script src="script.js"></script>
    
    <div class="followpart">
        <h5>Made by Ayush Luthra</h5>
        <h5>Follow Me On</h5>
        
        <button class="footerbutoon" onclick="window.location.href = 'https://www.linkedin.com/in/ayush-luthra-757956201/';"> Linkedin </button>
        <button class="footerbutoon"  onclick="window.location.href = 'https://github.com/Ayushluthra2001';"> GitHub </button>
        <button class="footerbutoon" onclick="window.location.href = 'https://www.youtube.com/channel/UCF6IheSB2Lu67p1Erwp8pXg/featured';"> YouTube </button>
        <button class="footerbutoon" onclick="window.location.href = 'https://www.instagram.com/codewith_ayushluthra/?utm_medium=copy_link';"> Instagram </button>
        <button class="footerbutoon" onclick="window.location.href = 'https://leetcode.com/ayushluthra62/';"> LeetCode </button>
    </div>
</body>
</html>
